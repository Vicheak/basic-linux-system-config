<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: linear-gradient(135deg, #00b4d8, #ff8c00);
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            padding: 10px;
            animation: slideUp 2s ease-in-out forwards;
        }

        p {
            font-size: 1.5em;
            margin-top: 10px;
            animation: slideUp 3s ease-in-out forwards;
        }

        /* Animation for the text */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 1em;
            color: #ccc;
            text-align: center;
            animation: fadeIn 3s ease-in-out forwards;
        }

        /* Add some hover effect for the title */
        h1:hover {
            color: #ffeb3b;
            transform: scale(1.1);
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>You are on authentication page</h1>
        <p>RUPP</p>
    </div>

    <div class="footer">
        <p>&copy; 2025 - All rights reserved.</p>
    </div>

</body>
</html>
